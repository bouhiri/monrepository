<!DOCTYPE html>
<html xmlns:th="https:/www.thymeleaf.org"
	xmlns:sec="http:/www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>Freelancer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}" href="../static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}" href="../static/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}" href="../static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}" href="../static/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/util.css}" href="../static/vendor/util.css">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/main.css}" href="../static/vendor/main.css">
	<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script th:src="@{/vendor/animsition/js/animsition.min.js}" src="../static/vendor/animsition/js/animsition.min.js"></script>
	<script th:src="@{/vendor/select2/select2.min.js}" src="../static/vendor/select2/select2.min.js"></script>
	<script th:src="@{/vendor/daterangepicker/moment.min.js}" src="../static/vendor/daterangepicker/moment.min.js"></script>
	<script th:src="@{/vendor/daterangepicker/daterangepicker.js}" src="../static/vendor/daterangepicker/daterangepicker.js"></script>
	<script th:src="@{/vendor/countdowntime/countdowntime.js}" src="../static/vendor/countdowntime/countdowntime.js"></script>
	<script th:src="@{/vendor/main.js}" src="../static/vendor/main.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/styles.css"
	th:href="@{/styles.css}">
	
</head>
<body>
	<div th:replace="template :: header"></div>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" role="form" th:action="@{/resetPasswordFreelancerToPrfile}" role="form"
					autocomplete="off" method="post">
					<span class="login100-form-title p-b-43"> Réinitialiser votre mot de passe
					</span>
					<div class="form-group">
						<label for="inputPasswordOld">Validation du Code</label> <input
							type="text" name="validationCode" class="form-control"
							id="inputPasswordOld" required="required" >
					</div>
					<div class="form-group">
						<label for="inputPasswordNew">Nouveau Mot de Passe</label> <input
							type="password" name="password" class="form-control"
							id="inputPasswordNew" required="required"> <span
							class="form-text small text-muted"> merci de choisir un mot de passe qui depasse 8 caractere.
						</span>
					</div>
					<div class="form-group">
						<label for="inputPasswordNewVerify">Vérifier</label> <input
							type="password" name="password2" class="form-control"
							id="inputPasswordNewVerify" required="required"> <span
							class="form-text small text-muted"> Pour confirmer, saisissez à nouveau le nouveau mot de passe. </span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">Enregistrer</button>
					</div>
					<div class="text-center p-t-46 p-b-20" th:if="${message_Reset}">les mots de passe ne se correspondent pas</div>
					<div class="text-center p-t-46 p-b-20" th:if="${message_ValidationCode}">Le code de validation est incorrect</div>

					<div class="text-center p-t-46 p-b-20">
						<a th:href="@{/freelancerinscription}" class="btn btn-primary">
							S'inscrire 
						 </a>
					</div>

				</form>

				<div class="login100-more"
					style="background-image: url('/images/bg-01.jpg');"></div>
			</div>
		</div>
	</div>
	<div th:replace="template :: footer"></div>
</body>
</html>
