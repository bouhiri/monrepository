<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Modifier mon profile Particulier</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../static/styles.css"
	th:href="@{/styles.css}">
</head>
<body>
	<div th:replace="template :: header"></div>
	<section>
		<div th:if="${message_Update}">Les informations ont bien été modifié</div>
		<div th:if="${message_Update_false}">Les informations sont
			erronées</div>
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link active"
				data-toggle="tab" href="#home">Informations personnelles</a></li>

			<li class="nav-item"><a class="nav-link" data-toggle="tab"
				href="#menu2">Sécurité</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div class="tab-pane container active" id="home">
				<div>
					<span class="anchor" id="formRegister"></span>
					<hr class="mb-5">
					<!-- form card register -->
					<div class="card card-outline-secondary">
						<div class="card-body">

							<form class="form" role="form"
								th:action="@{/BBupdateProfileParticulierPersonnal(id=${particulier.idParticulier})}"
								action="#" autocomplete="off" method="post">
								<div class="form-group">
									<label for="inputName">Nom</label> <input type="text"
										class="form-control" th:value="${particulier.nom}" name="nom"
										required="required" />
								</div>
								<div class="form-group">
									<label for="inputPrenom">Prénom</label> <input type="text"
										class="form-control" id="inputPrenom" name="prenom"
										th:value="${particulier.prenom}" required="required" />
								</div>
								<div class="form-group">
									<label for="inputTelephone">Numéro de téléphone</label> <input
										type="number" class="form-control" id="inputTelephone"
										name="mobile" th:value="${particulier.mobile}"
										required="required" />
								</div>
								<div class="form-group">
									<label for="inputEmail3">Email</label> <input type="email"
										class="form-control" id="inputEmail3" name="email"
										th:value="${particulier.email}" required="required" />
								</div>
								<div class="form-group">
									<label for="inputEmail3">Adresse</label> <input type="text"
										class="form-control" id="inputEmail3" name="adresse"
										th:value="${particulier.adresse}" required="required" />
								</div>
								<div class="form-group">
									<label for="exampleMessage">A propos de vous</label>
									<textarea class="form-control" id="exampleMessage"
										th:value="${particulier.presentation}" name="presentation"></textarea>
								</div>
								<div class="form-group">
									<button type="submit"
										class="btn btn-success btn-lg float-right">Enregistrer</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>

			<div class="tab-pane container fade" id="menu2">
				<div>
					<span class="anchor" id="formRegister"></span>
					<hr class="mb-5">
					<!-- form card register -->
					<div class="card card-outline-secondary">
						<div class="card-body">
							<form class="form" role="form"
								th:action="@{/BBupdateProfileParticulierSecurity}" action="#"
								autocomplete="off" method="post">

								<div class="form-group">
									<label for="inputPasswordOld">Mot de passe actuel</label> <input
										type="password" class="form-control" name="expassword"
										required="required">
								</div>
								<div class="form-group">
									<label for="inputPasswordNew">Nouveau mot de passe</label> <input
										type="password" class="form-control" id="inputPasswordNew"
										name="password"> <span
										class="form-text small text-muted"> le mot de passe
										doit etre entre de 8 à 20 caractère et ne doit pas contenir
										d'espace.</span>
								</div>
								<div class="form-group">
									<label for="inputPasswordNewVerify">Confirmation</label> <input
										type="password" class="form-control" name="repassword">
									<span class="form-text small text-muted"> confirmation du nouveau mot de passe. </span>
								</div>
								<div class="form-group">
									<button type="submit"
										class="btn btn-success btn-lg float-right">Enregistrer</button>
								</div>
							</form>
						</div>
					</div>
					<!-- /form card register -->
				</div>
			</div>
		</div>
	</section>


	<div th:replace="template :: footer"></div>
</body>
</html>
